<!DOCTYPE html>
<html>
<body>

<h2>Image as a Link</h2>
<p>The image is a link. You can click on it.</p>

<a href="https://www.w3schools.com/html/html_images.asp" target="_blank">
  <img src="https://www.w3schools.com/html/smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0;">
</a>

<p>Add "border:0;" to prevent IE9 (and earlier) from displaying a border around the image.</p>

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Logo_Blender.svg/320px-Logo_Blender.svg.png" style="width:30%;height:30%;" alt="Blender Logo">

<p>Die Angabe style="width:30%;height:30%;" f&uuml;hrt dazu, dass sich das image automatisch der Fenstergr&ouml;&szlig;e anpasst!</p>

</body>
</html>
